<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="" srcset="">
  </header>
  <main>
    <div class="calculator-container">
      <div class="calculator-container__left">
        <div class="bill">
          <label for="bill">Bill</label><br>
          <img src="./images/icon-dollar.svg" alt="" srcset="">
          <input type="number" id="bill" value="142.55">
        </div>
        <div class="tip">
        <label for="tip">Select Tip %</label><br>
        <div class="tip__inputs">
          <input type="button" value="5%">
          <input type="button" value="10%">
          <input type="button" value="15%" class="active">
          <input type="button" value="25%">
          <input type="button" value="50%">
          <input type="button" value="Custom">
        </div>
        </div>
        <div class="people">
          <label for="people">Number of People</label><br>
          <img src="./images/icon-person.svg" alt="" srcset="">
          <input type="number" id="people">
        </div>
      </div>
      <div class="calculator-container__right">
        <div class="number-container">
          <div class="amount">
            <p>Tip Amount <span> <br> / person</span></p>
            <h1 class="tip-amount">$4.27</h1>
          </div>
          <div class="amount">
            <p>Total <span> <br>/ person</span></p>
            <h1 class="total-amount">$32.79</h1>
          </div>
          <button class="btn-reset">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristhian Vargas</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
